<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>
<center>
<body onmousemove="mousePosition(event)" onload="setup()">
    
    <div class="links-tab">
        <a class="tab-links" href="index.html">Go Home</a>
        <a class="tab-links" href="instructions.html">Go To Instructions</a>
    </div>

    <div class="game-buttons">
        <button onclick="startGame()">Start Game</button>
        <button onclick="resetGame()">Reset Game / Play Another Game</button>
    </div>



    <svg id="container" width="600" height="600">
        <circle id="ball" cx="20" cy="20" r="6" fill="#ff6961"/>
        <rect id="paddle" x="325" y="550" height="20" width="150" fill="#83c6dd"/>
        

        <rect id="r0"/>
        <rect id="r1"/>
        <rect id="r2"/>
        <rect id="r3"/>
        <rect id="r4"/>
        <rect id="r5"/>
        <rect id="r6"/>
        <rect id="r7"/>
        <rect id="r8"/>
        <rect id="r9"/>
        <rect id="r10"/>
        <rect id="r11"/>
        <rect id="r12"/>
        <rect id="r13"/>
        <rect id="r14"/>
        <rect id="r15"/>
        <rect id="r16"/>
        <rect id="r17"/>
        <rect id="r18"/>
        <rect id="r19"/>

    </svg>

    <div class="game-counter">
        <p id="games-won">You have won 0 game(s) :)</p>
        <p id="games-lost">You have lost 0 game(s) :(</p>
    </div>

    <br>

    <div class="slidecontainer">
        <p id="slider-text">The current slide setting is 5</p>
        <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
    </div>
    
</body>
</center>
</html>
